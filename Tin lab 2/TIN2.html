<!DOCTYPE html>
<html lang = "en">

<head>
<title>Second site</title>
<link href="TIN2.css" rel="stylesheet" type="text/css">
</head>

<body>

<form>
<label for = "randtext">Enter some text:</label><br>
<input type = "text" id = "randtext" name = "randtext"/><br>
<label for = "password">Password:</label><br>
<input type = "password" id = "password" name = "password"/><br>
<br>
<input type = "submit" name = "confirm" value = "Submit"/><br>
<input type = "reset" name = "reset" value = "Reset"/><br>
<br>
<label for = "check">Check</label><br>
<input type = "checkbox" name = "check" value = "Check"/>Checked<br>
<br>
<label for = "question">U ok?</label><br>
<input type = "radio" name = "answer" value = "yes"/>Yes<br>
<input type = "radio" name = "answer" value = "no"/>No<br>
<input type = "radio" name = "answer" value = "sarcasm"/>Sarcasm<br>
<br>
<label for = "genre">Select genre</label><br>
<select name = "genre">
<option value = "fps">FPS</option>
<option value = "rpg">RPG</option>
<option value = "rts">RTS</option>
</select>
<br>
<br>
<textarea rows = "10" cols = "25">Enter info</textarea>
<br>

</form>


</body>
</html>
